
{% extends 'shared/base.html' %}

{% block content %}

<!DOCTYPE html>

<body>
<div class='avenir tc'>
    
<h1 >My Trips</h1>

<form action="{% url 'capstoneapp:trip_form' %}"><button class="f5 center no-underline avenir black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box mr4">Add Trip</button></form>
</div>
    <div class='cf w-100 pa2-ns'>
    {% for trip in all_trips %}
    <article  class='tc avenir center mw5 mw6-ns br3 hidden ba b--black-10 mv4'>
       
            <h2 class='f4 bg-near-white br3 br--top black-70 mv0 pv2 ph3'><a href="{% url 'capstoneapp:trip' trip.id %}">{{trip.trip_name}}</a></h2>
    <div class="pa3 bt bg-near-white br3 br--bottom b--black-10">
            {{ trip.trip_date }}
        
        </div> 
      </article>  
    {% endfor %}
    
  </body>


{% endblock %}
