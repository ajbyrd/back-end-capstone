
{% extends 'shared/base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trips</title>
  </head>
  <body>

    <h1>Trips</h1>


<form action="{% url 'capstoneapp:trip_form' %}"><button class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box mr4">Add Trip</button></form>

    <ul>
    {% for trip in all_trips %}
        <li>
            <a href="{% url 'capstoneapp:trip' trip.id %}">{{trip.trip_name}} {{ trip.trip_date }}</a>
        </li>
    {% endfor %}
    </ul>
  </body>
</html>

{% endblock %}
