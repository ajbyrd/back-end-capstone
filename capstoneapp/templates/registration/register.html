{% extends 'shared/base.html' %}

{% block content %}


<form class="measure center" method="post">
<h2 class="f4 fw6 ph0 mh0">Please complete the registration form below</h2>
<fieldset id="sign_up" class="ba b--transparent ph0 mh0">
    {% csrf_token %}
<!--     These values will be saved as part of a new User instance -->
<div class="mt3">
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" placeholder="username" name="username">
    </div>
    <div class="mt3">
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" placeholder="password" name="password">
    </div>
    <div class="mv3">
    <input  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100"type="email" placeholder="email" name="email">
    </div>
    <div class="mv3">
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" placeholder="first name" name="first_name">
    </div>
    <div class="mv3">
    <input  class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" placeholder="last name" name="last_name">
    </div>

</fieldset>
    <button class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit">Register</button>

</form>

{% endblock %}
